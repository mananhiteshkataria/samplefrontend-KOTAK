<app-log-head></app-log-head>
<div class="container signup-form">
    <div class="signup-img">
        <img src="https://cdn-icons-png.flaticon.com/512/8662/8662284.png" alt="error">
    </div>
    <div class="form-signup">
        <form [formGroup]="signup" (ngSubmit)="signupdata(signup)" class="form-box">
            <h3 style="font-size: 23px;">Signup</h3>

            <div class="form-group">
                First Name: <input type="text" class="form-control mb-3 mt-3" formControlName="fname"
                    placeholder="Enter your First Name" />
            </div>

            <div class="form-group">
                Last Name: <input type="text" class="form-control mb-3 mt-3" formControlName="lname"
                    placeholder="Enter your Last Name" />
            </div>

            <div class="form-group">
                Email: <input type="email" class="form-control mb-3 mt-3" formControlName="email"
                    placeholder="Enter your Email" />
            </div>

            <div class="form-group">
                Phone Number: <input type="number" class="form-control mb-3 mt-3" formControlName="phone"
                    placeholder="Enter your Number" />
            </div>

            <div class="form-group">
                Password: <input type="password" class="form-control mb-3 mt-3" formControlName="password"
                    placeholder="Enter Password" />
            </div>

            <span>Already have an Account? <a routerLink="/login" style="color: #d9534f; text-decoration: none;font-weight: 500;">Signin</a></span>
            <br />
            <br/>
            <button type="submit" class="btn btn-danger">Signup</button>
        </form>
    </div>
</div>
    <footer>
<app-log-footer></app-log-footer>
    </footer>
