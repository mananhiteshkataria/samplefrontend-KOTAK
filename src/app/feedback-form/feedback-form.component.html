<!-- Header -->
<app-log-head></app-log-head>
<!-- Body -->
<div class="feedback-form">
    <form class="row g-3" [formGroup]="user" (ngSubmit)="handleSubmit()" #form="ngForm">

        <div class="container-fluid" style="margin-top: 20px;">

            <div class="container">
                Customer ID: <input type="number" formControlName="id" class="form-control">
                <span [hidden]="user.controls['id'].valid || user.controls['id'].pristine" class="text-danger">Id
                    Required</span>
            </div> <br>

            <div class="container">
                Name: <input type="text" formControlName="name" class="form-control">
                <span [hidden]="user.controls['name'].valid || user.controls['name'].pristine"
                    class="text-danger">Firstname is required</span>
            </div> <br>

            <div class="container">
                Email ID: <input type="email" formControlName="email" class="form-control" placeholder="abc@gmail.com">
                <span [hidden]="user.controls['email'].valid || user.controls['email'].pristine"
                    class="text-danger">Invalid Email ID</span>
            </div> <br>

            <div class="container">
                Phone: <input type="tel" formControlName="phone" class="form-control" placeholder="[+91]">
                <span [hidden]="user.controls['phone'].valid || user.controls['phone'].pristine"
                    class="text-danger">Phone is required</span>
            </div> <br>

            <div class="container">
                Address: <textarea formControlName="address" class="form-control"
                    placeholder="Enter your address"></textarea>
                <span [hidden]="user.controls['address'].valid || user.controls['address'].pristine"
                    class="text-danger">Address is required</span>
            </div> <br>

            <div class="container">
                Choose Service:

                <select class="form-select" aria-label="Default select example" formControlName="service">
                    <option> Debit Card
                    </option>
                    <option> Credit Card
                    </option>
                    <option> Cheque
                    </option>
                    <option> Demand Draft
                    </option>
                </select>
                <span [hidden]="user.controls['service'].valid || user.controls['service'].pristine"
                    class="text-danger">Please select a service</span>
            </div> <br>

            <div class="container">
                <textarea formControlName="review" class="form-control"
                    placeholder="Any Feedback/Improvements"></textarea>

            </div> <br>
            <div class="container">
                <div class="row mt-3">
                    <div class="col-sm-12 mb-2">
                        <re-captcha id="recaptcha" name="recaptcha" #recaptcha="ngModel" [(ngModel)]="token" required
                            [class.is-invalid]="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)"></re-captcha>
                        <div *ngIf="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)"
                            class="invalid-feedback">
                            <div *ngIf="recaptcha.errors?.['required']">This field is required.</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>

<!-- Footer -->
<app-footer></app-footer>
